<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MathFun</title>
    <link rel="stylesheet" href="../CSS/mainStyle.css">
</head>
<body>
<div id="wrapper">
<div id= "mathfun">
    <button onclick="Prompt()"> Enter your sequence of numbers.
    </button>

</div>
<div id ="prettytable">
    <table>

        <tr>
            <th> A list of your entered numbers: </th>
            <td id="seq"> </td>
        </tr>

        <tr>
            <th> Max </th>
            <td id = "max"> </td>
        </tr>

        <tr>
            <th> Min</th>
            <td id= "min"> </td>
        </tr>

        <tr>
            <th> Median </th>
            <td id= "med"> </td>
        </tr>

        <tr>
            <th> Mean </th>
            <td id= "mean"> </td>
        </tr>

        <tr>
            <th> Odds </th>
            <td id= "odds"> </td>
        </tr>

        <tr>
            <th> Evens </th>
            <td id= "evens"> </td>
        </tr>

        <tr>
            <th> Primes </th>
            <td id= "primes"> </td>
        </tr>

        <tr>
            <th> Powers of 2 </th>
            <td id= "power2"> </td>
        </tr>
    </table>
    <script src="mathfun.js"></script>
</div>
</body>


</div><!--ending wrapper-->
<script src="mathFun.js"></script>


</body>
</html>
